/* ------------------------------

---------------------------------*/
.cb-input_checkbox {
    position: relative;
    overflow: hidden;
    border-radius: 14px;
    padding: 16px 20px;
    cursor: pointer;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.14);
    transition: .3s ease;
}

.cb-input_checkbox:hover {
    background: rgba(255,255,255,0.12);
}

.cb-input_checkbox input {
    display: none;
}

.cb-input_checkbox-box {
    display: flex;
    align-items: center;
    gap: 12px;
}

.cb-input_checkbox-border {
    width: 22px;
    height: 22px;
    border-radius: 6px;
    border: 2px solid rgba(255,255,255,0.4);
    transition: .3s ease;
    position: relative;
}

.cb-input_checkbox input:checked + .cb-input_checkbox-box .cb-input_checkbox-border {
    border-color: #fff;
    background: #fff;
}

.cb-input_checkbox-title {
    font-size: 16px;
    font-weight: 500;
}

/* Border animation effect */
.cb-input_checkbox::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 14px;
    border: 2px solid transparent;
    transition: .4s ease;
}

.cb-input_checkbox.active::after {
    border-color: #fff;
    transform: scale(1.03);
}
